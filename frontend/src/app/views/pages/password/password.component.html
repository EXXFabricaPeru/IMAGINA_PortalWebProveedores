<c-card class="mb-4">
  <c-card-header>
    Cambio de Password
  </c-card-header>
  <c-card-body>
    <c-input-group class="mb-3">
      <span cInputGroupText>
        <svg cIcon name="cilLockLocked"></svg>
      </span>
      <input
        autoComplete="current-password"
        cFormControl
        placeholder="Contrase単a Actual"
        type="password"
        id="passOld"
      />
    </c-input-group>
    <c-input-group class="mb-4">
      <span cInputGroupText>
        <svg cIcon name="cilLockLocked"></svg>
      </span>
      <input
        autoComplete="current-password"
        cFormControl
        placeholder="Nueva Contrase単a"
        type="password"
        id="passNew"
      />
    </c-input-group>
    <c-input-group class="mb-4">
      <span cInputGroupText>
        <svg cIcon name="cilLockLocked"></svg>
      </span>
      <input
        autoComplete="current-password"
        cFormControl
        placeholder="Confirmar Contrase単a"
        type="password"
        id="passCon"
      />
    </c-input-group>
    <c-row>
      <c-col xs="6">
        <button cButton class="btn-imagina" (click)="grabar()">
          Cambiar Contrase単a
        </button>
      </c-col>
    </c-row>
    <br/>
    <c-row *ngIf="errorValidacion">
      <c-col xs="12">
        <c-alert color="danger"> {{ msgError }}</c-alert>
      </c-col>
    </c-row>
    <c-row *ngIf="flagExito">
      <c-col xs="12">
        <c-alert color="success"> {{ msgError }}</c-alert>
      </c-col>
    </c-row>
  </c-card-body>
</c-card>
